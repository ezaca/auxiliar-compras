<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Auxiliar Para Compras</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="third-party/bootstrap4/css/bootstrap.min.css">
</head>
<body>
<div id="app" class="m-1">
    <h3 class="mb-3">
        <a href="index.html"><img src="icons8/icons8-back-to-36.png" width="28" height="28"></a>
        {{ lists[query.list].title }}
        <span class="badge badge-dark">{{ lists[query.list].date }}</span>
    </h3>

    <table class="table table-relative-cells">
        <thead>
            <tr>
                <th>#</th>
                <th>Quantidade</th>
                <th>Produto</th>
                <th>Previsto (R$)</th>
                <th>Adquirido (R$)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(item, index) in lists[query.list].items" v-bind:class="{strikeout:item.check}">
                <td style="padding: 16px 8px;">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input huge" v-model="item.check" v-on:change="save">
                    </div>
                </td>
                <td><input type="number" class="form-control full-rect" v-model="item.qnt" v-on:input="late_save"></td>
                <td><input type="text" class="form-control full-rect" placeholder="Produto" v-model="item.name" v-on:input="late_save"></td>
                <td><input type="number" class="form-control full-rect" step="0.25" min="0" v-model="item.preview" v-on:input="late_save"></td>
                <td><input type="number" class="form-control full-rect" step="0.25" min="0" v-model="item.actual" v-on:input="late_save"></td>
                <td><button class="btn btn-secondary" v-on:click="lists[query.list].items.splice(index,1) && save()"><img src="icons8/icons8-trash-26.png" width="18" height="18"></button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" v-on:click="items_create">Adicionar produto</button>
</div>

<div class="mt-4 pt-4 text-center">
    <hr>
    <div><small>Auxiliar Para Compras. From <a href="https://github.com/ezaca/auxiliar-compras" target="_blank">github.com/ezaca</a></small></div>
    <div><small>{Cart, Trash, Back To} icons by <a target="_blank" href="https://icons8.com">Icons8</a></small></div>
</div>
<!-- <script src="third-party/bootstrap4/js/bootstrap.min.js"></script> -->
<script src="third-party/vuejs/vue.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
